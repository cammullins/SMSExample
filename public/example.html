<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="btns">
        <div class="btn-wrap">
            <input type="tel" id="num1" placeholder="555-555-5555">
            <button class="btn" data-btn="num1" data-carrier="Twilio">Text Number<br><small>from Twilio</small></button>
        </div>
        <div class="btn-wrap">
            <input type="tel" id="num2" value="530-386-7350" readonly>
            <small>Nexmo trial needs any sent # to be added to portal, so it currently only sends to Cameron's number</small>
            <button class="btn" data-btn="num2" data-carrier="Nexmo">Text Number<br><small>from Nexmo</small></button>
        </div>
    </div>
    <script src="text.js"></script>
</body>
</html>
